<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - Fadel Ferdinan</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="app-bg">
    <main class="container min-vh-100 d-flex align-items-center justify-content-center">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6">
          <!-- App Card -->
          <section class="card app-card shadow-lg p-4" data-aos="zoom-in">
            <!-- Header -->
            <header class="text-center mb-4">
              <h1 class="fw-bold mb-1">Todo List</h1>
              <p class="text-muted mb-0">Professional Task Management</p>
            </header>

            <!-- Form -->
            <section class="mb-3">
              <div class="row g-2">
                <div class="col-md-6">
                  <input type="text" id="todo-input" class="form-control form-control-lg" placeholder="New task" />
                </div>

                <div class="col-md-4">
                  <input type="date" id="todo-date" class="form-control form-control-lg" />
                </div>

                <div class="col-md-2 d-grid">
                  <button class="btn btn-primary btn-lg btn-custom" onclick="addTodo()">Add</button>
                </div>
              </div>
            </section>

            <!-- Actions -->
            <section class="d-flex justify-content-between mb-4">
              <button class="btn btn-outline-danger btn-custom" data-bs-toggle="modal" data-bs-target="#deleteConfirmModal">Clear All</button>

              <button class="btn btn-outline-primary btn-custom" data-bs-toggle="modal" data-bs-target="#filterModal">Filter</button>
            </section>

            <!-- Todo List -->
            <section>
              <h5 class="fw-semibold mb-3">List of Todos</h5>

              <ul class="list-group" id="todo-list">
                <li class="list-group-item text-muted text-center">No todos available</li>
              </ul>
            </section>

            <!-- Footer -->
            <footer class="mt-4 text-center text-muted small">Â© 2026 Fadel's Todo App</footer>
          </section>
        </div>
      </div>
    </main>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Success</h5>
            <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">Todo berhasil ditambahkan</div>
          <div class="modal-footer">
            <button class="btn btn-success" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Confirm Delete</h5>
            <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body text-center">Apakah kamu yakin ingin menghapus <strong>semua todo</strong>?</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button class="btn btn-danger" id="confirmDeleteBtn">Hapus</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Filter Modal -->
    <div class="modal fade" id="filterModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Search Todo</h5>
            <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="filterInput" class="form-control" placeholder="Masukkan kata kunci todo..." />
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button class="btn btn-outline-secondary" onclick="resetFilter()">Reset</button>
            <button class="btn btn-primary" onclick="applyFilter()">Search</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 900, easing: "ease-in-out", mirror: true });
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
